<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Basic SEO -->
    <title>BizFuturix | Design and Advertising Agency</title>
    <meta
      name="description"
      content="BizFuturix is a full-service design and advertising agency offering branding, logo design, web development, packaging, marketing campaigns, and AI-integrated solutions to help your business grow."
    />
    <meta
      name="keywords"
      content="BizFuturix, Biz Futurix, bizfuturix, biz futurix, design agency, advertising agency, branding, logo design, web development, marketing, AI web solutions, social media, packaging, digital campaigns"
    />
    <meta name="author" content="BizFuturix" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp, etc.) -->
    <meta property="og:title" content="BizFuturix | Design and Advertising Agency" />
    <meta
      property="og:description"
      content="From bold logos to powerful websites, BizFuturix helps brands grow with creative and AI-driven solutions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://www.bizfuturix.com" />
    <meta property="og:site_name" content="BizFuturix" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BizFuturix | Design and Advertising Agency" />
    <meta
      name="twitter:description"
      content="Creative design and smart advertising solutions to build brands that stand out."
    />
    

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.bizfuturix.com/" />

    <!-- Icons & Manifest -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/logo.svg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
